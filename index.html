    const list = document.getElementById('list');
    const modal = document.getElementById('modal');
    const player = document.getElementById('player');
    const snailBtn = document.getElementById('btn-snail');

    let currentMode = 'learn'; 
    let isSlowMode = false;

    function renderList() {
        if (!list) return;
        list.innerHTML = db.map((item, i) => {
            if (currentMode === 'learn') {
                return `
                    <div class="card" style="cursor:default; display:flex; flex-direction:column; gap:10px; border-left:5px solid #FF9800; padding:15px; background:#1e1e1e; margin-bottom:15px; border-radius:10px; border:1px solid #333;">
                        <div class="card-title" style="font-size:18px; color:white; font-weight:bold;">${item.title}</div>
                        <div style="display:flex; gap:10px;">
                            <button onclick="playAudioOnly(${i})" style="flex:1; padding:12px; background:#333; color:#fff; border:1px solid #555; border-radius:8px; cursor:pointer; font-weight:bold;">üîä Listen</button>
                            <button onclick="openReadMode(${i})" style="flex:1; padding:12px; background:#FF9800; color:#000; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">üìú Read</button>
                        </div>
                    </div>`;
            } else {
                return `
                    <div class="card" onclick="openQuizMode(${i})" style="cursor:pointer; border-left: 5px solid #9C27B0; padding:15px; background:#1e1e1e; margin-bottom:15px; border-radius:10px; border:1px solid #333;">
                        <div class="card-title" style="color:white; font-weight:bold;">${item.title}</div>
                        <div style="font-size:12px; color:#aaa; margin-top:5px;">Tap to start Quiz üß†</div>
                    </div>`;
            }
        }).join('');
    }

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('btn-learn').className = (mode === 'learn') ? 'toggle-btn active' : 'toggle-btn';
        document.getElementById('btn-quiz').className = (mode === 'quiz') ? 'toggle-btn active' : 'toggle-btn';
        if(modal.style.display === "block") {
            document.getElementById('view-learn').style.display = (mode === 'learn') ? 'block' : 'none';
            document.getElementById('view-quiz').style.display = (mode === 'quiz') ? 'block' : 'none';
        }
        renderList();
    }

    function playSmartAudio(title) {
        const USER = "dogierez01"; 
        const REPO = "word-history"; 
        const BASE_URL = `https://raw.githubusercontent.com/${USER}/${REPO}/main/`;
        
        const attempts = [
            encodeURIComponent(title + " male us.wav"),   
            encodeURIComponent(title + "  male us.wav"),  
            encodeURIComponent(title + " female us.wav"), 
            encodeURIComponent(title + "  female us.wav") 
        ];

        let currentAttempt = 0;
        function tryNext() {
            if (currentAttempt < attempts.length) {
                player.src = BASE_URL + attempts[currentAttempt];
                currentAttempt++;
                player.onerror = function() { tryNext(); };
                player.play().catch(e => {});
            }
        }
        player.playbackRate = isSlowMode ? 0.9 : 1.0;
        tryNext();
    }

    function playAudioOnly(i) { playSmartAudio(db[i].title); }

    function openReadMode(i) {
        const item = db[i];
        modal.style.display = "block";
        document.getElementById('story-title').innerText = item.title;
        document.getElementById('view-learn').style.display = 'block';
        document.getElementById('view-quiz').style.display = 'none';
        document.getElementById('story-text').innerText = item.text;
        document.getElementById('story-text').style.display = 'block';
        playSmartAudio(item.title);
    }

    function openQuizMode(i) {
        const item = db[i];
        modal.style.display = "block";
        document.getElementById('story-title').innerText = item.title;
        document.getElementById('view-learn').style.display = 'none';
        document.getElementById('view-quiz').style.display = 'block';
        player.pause(); 
        document.getElementById('quiz-area').innerHTML = item.questions.map((q, idx) => `
            <div class="quiz-q">
                <div style="font-weight:bold; margin-bottom:10px;">${idx+1}. ${q.q}</div>
                <div style="display:flex; gap:10px;">
                    <button class="btn-tf btn-true" onclick="checkAnswer(this, ${q.a}, true)">TRUE</button>
                    <button class="btn-tf btn-false" onclick="checkAnswer(this, ${q.a}, false)">FALSE</button>
                </div>
                <div class="feedback"></div>
            </div>`).join('');
    }

    function checkAnswer(btn, ans, userAns) {
        const fb = btn.parentElement.parentElement.querySelector('.feedback');
        if (ans === userAns) { fb.innerText = "‚úÖ CORRECT!"; fb.className = "feedback correct"; }
        else { fb.innerText = "‚ùå WRONG!"; fb.className = "feedback wrong"; }
    }

    function closeModal() { modal.style.display = "none"; player.pause(); }

    function toggleSnail() {
        isSlowMode = !isSlowMode;
        player.playbackRate = isSlowMode ? 0.9 : 1.0;
        snailBtn.classList.toggle('active');
    }

    // THE MAGIC SWITCH: START APP FADE
    function startApp() {
        const screen = document.getElementById('welcome-screen');
        if(screen) {
            screen.style.opacity = '0';
            screen.style.visibility = 'hidden';
            setTimeout(() => {
                screen.style.display = 'none';
            }, 800);
        }
    }

    renderList();
</script>
