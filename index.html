    const db = [
        { title: "Address", text: "The word address has a very helpful history that begins in France hundreds of years ago. It comes from the old French word adresser, which means 'to guide,' 'to direct,' or 'to put something straight.' In the beginning, people used this word when they wanted to talk directly to someone or send a message straight to their hands. It was about making sure a message didn't get lost on the way. Eventually, as cities became larger and more people started sending letters, the meaning changed. It began to describe the specific location of a house or a building. This made it much easier for the postman to 'direct' a letter to the correct door. Today, we use an address for our homes, our offices, and even our emails on the internet. It is the special set of information that helps the world find us among millions of other people. Even though we live in a modern world with GPS and smartphones, the word still keeps its original French soul. It is all about 'directing' things to the right place so that we can stay connected with our friends, family, and the businesses we use every day.", questions: [ { q: "The word 'address' originally meant 'to guide' or 'to direct'.", a: true }, { q: "In the beginning, an address was used to describe a specific building location.", a: false }, { q: "The word comes from the Old French language.", a: true }, { q: "The modern meaning of 'address' developed as cities became larger.", a: true }, { q: "The word lost its original French meaning when GPS was invented.", a: false } ] },
        { title: "Alcohol", text: "The word alcohol has a very surprising history that begins in the ancient Middle East. It comes from the Arabic word al-ku·∏•l, which originally referred to a very fine, black powder used by both men and women as eyeliner. To make this powder, scientists used a process called distillation to refine the mineral into its purest form. During the Middle Ages, European chemists learned these secrets from Arabic books. They started using the word to describe any substance that was purified or 'distilled.' By the sixteenth century, the meaning shifted specifically to the 'spirits' of wine that were produced through distillation. Over time, it became the general name for the intoxicating ingredient found in beer, wine, and liquor. Today, the word is used in science to describe a specific group of chemical compounds, but most people think of it as a drink for celebrations. It is a fascinating example of how a word can travel from the world of ancient cosmetics and beauty into the worlds of modern chemistry and social life. The name reminds us of the long history of Arabic science and how it helped shape the language of the modern world.", questions: [ { q: "The word 'alcohol' comes from an Arabic word for eyeliner.", a: true }, { q: "Originally, the word referred to a liquid drink.", a: false }, { q: "European chemists learned about distillation from Arabic books.", a: true }, { q: "By the 16th century, the meaning shifted to 'spirits of wine'.", a: true }, { q: "The word 'alcohol' has no connection to modern chemistry.", a: false } ] },
        { title: "Ambulance", text: "In the past, an ambulance was not the fast, loud vehicle with flashing lights that we see on the streets today. The word actually comes from the Latin verb ambulare, which means 'to walk.' During the late 1700s, a French doctor for Napoleon's army realized that many soldiers died because help arrived too slowly. He created 'mobile hospitals' that could move quickly across the battlefield. These were called ambulances volantes, or 'flying walking-hospitals.' Because they 'walked' or moved along with the soldiers, they could save lives much faster than before. Later, during the American Civil War, people started using special wagons pulled by horses to carry sick or hurt people to the doctor. They kept the name from the French military style. Even when cars were invented and replaced horses, the name stayed the same. Today, when we hear the siren of an ambulance, we are hearing a word that is thousands of years old. It reminds us of a time when medical help had to 'walk' to find the people who needed it most. It is a story of how moving fast has always been the best way to help someone who is very sick.", questions: [ { q: "The word 'ambulance' comes from a Latin verb meaning 'to run'.", a: false }, { q: "The first 'flying ambulances' were created for Napoleon's army.", a: true }, { q: "The original ambulances were mobile hospitals that moved on the battlefield.", a: true }, { q: "During the American Civil War, ambulances were pulled by horses.", a: true }, { q: "The name changed completely when cars replaced horses.", a: false } ] },
        { title: "Anaconda", text: "The anaconda is famous for being one of the largest and most powerful snakes in the entire world. Its name has a very mysterious history that probably started far away from the jungles of South America. Many historians believe the word comes from the Tamil language of Sri Lanka. In that language, the word anaikkonda means 'elephant killer.' It is possible that travelers heard stories about giant snakes in Asia and used that scary name when they saw the massive green snakes in the Amazon rainforest. Another theory is that the name comes from a local word meaning 'lightning snake' because they strike their prey so quickly. Even though anacondas do not actually eat giant elephants, the name was perfect for a creature that looks like a monster from a movie. These snakes spend most of their time in the water, waiting quietly for a meal to pass by. When European explorers first saw them, they were terrified by their size and strength. They kept the name anaconda to describe this king of the river. Today, the name still makes people think of the deep, dark jungle and the incredible power of nature‚Äôs most famous giant reptile.", questions: [ { q: "The name 'anaconda' likely comes from the Tamil language of Sri Lanka.", a: true }, { q: "In Tamil, the word means 'lion killer'.", a: false }, { q: "Anacondas are famous for eating giant elephants.", a: false }, { q: "European explorers were terrified when they first saw these snakes.", a: true }, { q: "Another theory suggests the name means 'lightning snake'.", a: true } ] },
        { title: "Ananas", text: "While people in English-speaking countries call this spiked fruit a 'pineapple,' almost every other language in the world uses the word ananas. This beautiful word comes from the Tupi people who lived in the tropical forests of Brazil. In their native language, they called the fruit nanas, which literally means 'excellent fruit.' They chose this name because they believed it was the best-tasting thing in the forest. When Christopher Columbus and other explorers arrived in the Americas, they tasted this sweet fruit and were very impressed. The Spanish and Portuguese took the fruit and its original name back to Europe and then to their colonies in Africa and Asia. Because the fruit looks like a giant pine cone but tastes like a sweet apple, the English combined those two words to make 'pineapple.' However, the rest of the world stayed loyal to the original name used by the people of Brazil. Today, whether you are in Turkey, Germany, or Russia, you will hear the word ananas. It is a perfect example of how a simple word from a local tribe can travel across the ocean to become a global word for something delicious.", questions: [ { q: "The word 'ananas' comes from the Tupi people of Brazil.", a: true }, { q: "In the native language, 'nanas' means 'excellent fruit'.", a: true }, { q: "English speakers call it 'pineapple' because it looks like a pine cone.", a: true }, { q: "Most languages in the world use the word 'pineapple'.", a: false }, { q: "The Spanish and Portuguese spread the original name 'ananas' to other continents.", a: true } ] },
        { title: "Aquarium", text: "The word aquarium has a very simple origin that comes from the ancient Latin language. The root word is aqua, which simply means 'water.' In the time of the Romans, an aquarium was just a place where animals went to drink water, like a small pond or a stone basin. It was a very practical word for a very simple thing. However, in the middle of the 1800s, people in England became very interested in nature and science. A famous naturalist named Philip Gosse realized that people would love to watch colorful fish and sea plants inside their own homes. He helped design the first glass boxes that could hold water and keep fish alive for a long time. He decided to use the old Latin word but gave it a new, exciting meaning. Suddenly, an aquarium was no longer a place for thirsty cows; it was a beautiful window into the underwater world. The first public display of these glass tanks opened in London in 1853, and people were amazed. Today, we visit giant buildings with sharks and tropical fish, but the name still reminds us of that simple Latin word for water.", questions: [ { q: "The root word 'aqua' means 'glass' in Latin.", a: false }, { q: "In Roman times, an aquarium was a place for animals to drink.", a: true }, { q: "Philip Gosse helped design the first glass tanks for homes.", a: true }, { q: "The first public aquarium opened in London in 1853.", a: false }, { q: "The modern meaning of aquarium is a window into the underwater world.", a: true } ] },
        { title: "Asphalt", text: "The word asphalt is incredibly old and has a history that connects modern roads to the ancient world. It comes from the Greek word asphaltos, which means 'to secure,' 'to make firm,' or 'to keep from falling.' Thousands of years ago, people did not use this black material for driving cars. Instead, they found thick, sticky 'tar' bubbling up from the ground in places like the Middle East. They used this natural material as a type of glue to hold bricks together or to paint the bottom of wooden boats. This helped 'secure' the boats so that water could not leak inside. The ancient Egyptians even used it during the process of making mummies to keep them preserved for a long time. It was the 'super glue' of the ancient world! In the 1800s, engineers realized that if they mixed this material with small stones, they could create a very smooth and 'firm' surface for wheels to move on. Today, we use it to cover millions of kilometers of roads all around the planet. The name still carries that original Greek meaning of making things strong, stable, and ready for a long journey.", questions: [ { q: "The word 'asphalt' comes from a Greek word meaning 'to fall'.", a: false }, { q: "Ancient people used asphalt as a glue to hold bricks together.", a: true }, { q: "The Egyptians used asphalt to help preserve mummies.", a: true }, { q: "In the 1800s, engineers mixed asphalt with stones to make roads.", a: true }, { q: "Asphalt was originally used to make cars move faster.", a: false } ] },
        { title: "Avocado", text: "The history of the avocado is quite funny because of a big misunderstanding between two different languages. The story begins in Mexico with the Aztec people. In their language, called Nahuatl, the word for this creamy green fruit was ahuacatl. Because of the fruit's unique oval shape and how it hangs from the tree in pairs, the Aztecs also used the same word to mean 'testicle.' When Spanish explorers arrived in the 16th century, they found the word very difficult to pronounce. They changed it to aguacate, which sounded more like a Spanish word to them. Later, English speakers heard the Spanish name and changed it again to 'avogato' and finally to avocado. For a short time in history, people in the United States even called it an 'alligator pear' because of its dark, bumpy skin that looks like the back of a reptile. Today, the avocado is one of the most popular healthy foods in the world, especially for breakfast. Even though the name has changed many times over five hundred years, it still connects back to that original, slightly embarrassing Aztec word. It shows us how language can change as food travels from one culture to another.", questions: [ { q: "The word 'avocado' originates from the Aztec language Nahuatl.", a: true }, { q: "The Aztecs used the word 'ahuacatl' to mean 'tree'.", a: false }, { q: "Spanish explorers changed the difficult Aztec word to 'aguacate'.", a: true }, { q: "People in the US once called it an 'alligator pear'.", a: true }, { q: "The name 'avocado' has stayed exactly the same for 500 years.", a: false } ] },
        { title: "Bank", text: "During the Renaissance, Italians had a monopoly on the banking system. All the Italian banks used bancos. Those bancos were benches. The Italians also called the bank banco because the client and the banker would sit on a bench and exchange money and bills of debt by putting them on the bench. In many languages around the world, the word bank means both the bench and the bank. What‚Äôs more, the word bankrupt also has something to do with the bench. When the bankers who could not afford to provide money for their clients failed, the representatives of the banking system would come and break their benches. Eventually, everybody would understand that these particular bankers were bankrupt and out of business. By the way, in Italian, this was called banka rotta, which translates as 'broken bench.' It was a very public and embarrassing way for a professional to fail. This history shows us that the modern global financial system started with very simple wooden furniture in the streets of Italy. It is a great example of how a word for a physical object can become a very important term for the entire world of money.", questions: [ { q: "The word 'bank' comes from the Italian word 'banco', meaning 'bench'.", a: true }, { q: "Bankers used to sit on benches to exchange money.", a: true }, { q: "'Bankrupt' literally means 'broken bank'.", a: false }, { q: "If a banker failed, his bench was physically broken.", a: true }, { q: "The word 'bank' originally referred to a large stone building.", a: false } ] },
        { title: "Banana", text: "The word banana has a long and interesting history that likely began in West Africa. In the Wolof language of Senegal and Gambia, the word for this fruit was banaana. Around the same time, traders in the Middle East used the Arabic word banan, which means 'finger.' This makes perfect sense because a single fruit looks like a finger, and a group of them is still called a 'hand.' Sailors from Portugal and Spain first discovered the fruit on the African coast and were very impressed by its sweet taste and how easy it was to peel. They brought the fruit and its African name to the Americas in the early 1500s. For a long time, bananas were a very rare and expensive luxury in Europe and North North America. They were even sold individually in fancy paper at world fairs! Today, the banana is the most popular fruit in the world, found in almost every kitchen. Its journey from West African forests to global supermarkets is a great story of international trade. Whether you eat it for breakfast or as a healthy snack, the name reminds us of its ancient roots in Africa and the Middle East.", questions: [ { q: "The word 'banana' likely began in West Africa.", a: true }, { q: "The Arabic word 'banan' means 'finger'.", a: true }, { q: "A group of bananas is technically called a 'foot'.", a: false }, { q: "Bananas were once sold individually wrapped in paper at fairs.", a: true }, { q: "Sailors from England were the first to discover bananas.", a: false } ] },
        { title: "BBQ", text: "The word BBQ, or barbecue, comes from the Ta√≠no people, who were the original inhabitants of the Caribbean islands. They used a clever method for cooking meat by placing it on a wooden frame made of green sticks over a slow, smoky fire. In their native language, they called this wooden structure a barbacoa. This method was very smart because the smoke kept insects away and helped the meat stay fresh for a longer time in the hot weather. When Spanish explorers arrived in the 1490s, they loved the delicious, smoky flavor of the meat and took the word back to Europe. In English, the word became barbecue. Over hundreds of years, different cultures added their own spices and sauces, but the basic idea of slow-cooking meat over a fire stayed the same. Today, a BBQ is more than just a way to cook; it is a popular social event where friends and family gather together outdoors. Even though we use modern metal grills today, the name still connects us to the ancient cooking traditions of the Caribbean islands. It is a word that represents sunshine, smoke, and good food shared with people.", questions: [ { q: "The word 'BBQ' comes from the Ta√≠no people of the Caribbean.", a: true }, { q: "A 'barbacoa' was originally a spicy sauce.", a: false }, { q: "The Ta√≠no method used smoke to keep insects away.", a: true }, { q: "Spanish explorers brought the word 'barbacoa' back to Europe.", a: true }, { q: "Today, BBQ refers only to cooking indoors.", a: false } ] },
        { title: "Barista", text: "In the Italian language, a barista is simply a 'person who works at a bar.' However, in Italy, a 'bar' is not a place for alcohol; it is a busy shop where people go all day to get a quick espresso or a cappuccino. The word comes from the Italian barra, which refers to the physical counter or 'bar' that separates the worker from the customers. For many years, the word was only used in Italy. However, in the 1980s and 1990s, modern coffee companies began to open shops all over the world. They wanted to make their employees sound like experts who knew the art of making perfect coffee. They decided to use the Italian name to give the job a more professional and stylish feeling. Today, the word barista is used in almost every country to describe someone who is highly skilled at using a coffee machine. They must know the perfect temperature of the milk and the exact pressure for the coffee. It is a great example of how a very common and simple Italian job title became a global word for a modern professional artist who serves our favorite morning drinks.", questions: [ { q: "In Italy, a 'barista' is someone who works in a bar serving alcohol.", a: false }, { q: "The word comes from the Italian word 'barra', meaning 'counter'.", a: true }, { q: "Coffee companies started using the term globally in the 1980s.", a: true }, { q: "A barista must know how to control the temperature of milk.", a: true }, { q: "The word 'barista' has always been used worldwide.", a: false } ] },
        { title: "Bikini", text: "The history of the bikini is quite shocking because it is named after a small island in the Pacific Ocean called 'Bikini Atoll.' In the summer of 1946, the United States military was using this island to test very powerful and scary atomic bombs. At exactly the same time, a French fashion designer named Louis R√©ard created a new swimsuit that was much smaller than anything seen before. He knew that his tiny design would be very controversial and would surprise everyone in the world. He decided to call it the bikini because he believed it would be as 'explosive' and exciting as the news of the atomic tests on the island. He was right! At first, many countries banned the swimsuit because they thought it was too small and scandalous. However, movie stars started wearing them, and soon the bikini became a symbol of summer fashion and freedom. Today, we use the name without thinking about the island or the bombs, but the word's origin reminds us of a time when fashion was changing very fast. It is a story of how a small piece of clothing caused a massive explosion in global culture.", questions: [ { q: "The bikini is named after an island where atomic bombs were tested.", a: true }, { q: "The designer chose the name because he wanted the suit to be 'explosive'.", a: true }, { q: "The bikini was immediately accepted by everyone without controversy.", a: false }, { q: "'Bikini Atoll' is located in the Pacific Ocean.", a: true }, { q: "The swimsuit was designed by an American general.", a: false } ] },
        { title: "Bluetooth", text: "The technology that enables us to connect our electronic devices in a short range is called Bluetooth. This technology was invented by Intel but it was commercially used by Ericsson, the Swedish mobile phone company. They decided to name this technology after the Viking king Harald Gormsson. His nickname was 'Blachtent,' which translates as blue tooth. He had a bad tooth that was blue. That is why he was called Harald the Blue Tooth. He was the Viking king who united the Vikings under one kingdom. Likewise, Bluetooth connects nearby devices to each other so they can work together. Even the famous symbol for this technology is made from the old Viking letters for the king's name. It is a wonderful story of how a thousand-year-old king from Denmark inspired the name for the wireless connection we use every day on our smartphones and computers. It shows that even the newest technology can have a very old and interesting history. The engineers chose this name because they wanted their invention to 'unite' devices just like the king united his people.", questions: [ { q: "Bluetooth is named after a Viking king.", a: true }, { q: "King Harald's nickname was 'Blue Tooth' because he loved blueberries.", a: false }, { q: "The name was chosen because the technology 'unites' devices.", a: true }, { q: "The Bluetooth symbol uses old Viking letters.", a: true }, { q: "The technology was invented by the Viking King himself.", a: false } ] },
        { title: "Boycott", text: "During the late 19th century, in Ireland, the English had a great deal of farmland which they rented to poor Irish farmers. One of those rich landowners was Lord Erne, who had a representative to collect his rent from the tenants. His name was Charles Boycott and he was a mean person. The union of the farmers offered him a 25% reduction in their rents but he refused them. Upon this, all the farmers decided not to work for him. This action was soon accepted by the local businessmen. Soon this movement involved all the people in that area. He was ignored even by the local postman and his servants at his estate. This protest cost his boss a huge amount of money. Consequently, he had to return to England in shame. This community protest became a synonym with his last name in the national English newspapers. Ever since then, protesting something has been called to boycott it. It is a powerful word that represents how a peaceful protest by a whole community can be very effective. It is a story of how an unkind man‚Äôs name became a global word for protest.", questions: [ { q: "Charles Boycott was a beloved Irish hero.", a: false }, { q: "The farmers stopped working for Boycott because he refused to lower rents.", a: true }, { q: "The local postman and servants also ignored Charles Boycott.", a: true }, { q: "Boycott eventually had to leave Ireland in shame.", a: true }, { q: "The word 'boycott' now means to support someone financially.", a: false } ] },
        { title: "Bug", text: "The word bug is nowadays a synonym for failure in computers. By the great majority, it is believed that this word came into usage in the early 1960s. In those years, a computer was a machine that was as big as a room. When computer terminal users encountered a problem, they would call the IT people to solve the problem. After some inspections, they would detect a jammed relay switch, which had electro-mechanic moving parts. Upon unjamming the relay switch, the system would be fixed. The IT people would record the cause of such failures in the logbooks as bugs although they never saw any sign of the insect. Those IT people were inspired by Thomas Edison, the inventor of the phonograph. Every once in a while, his phonograph would stop working because an insect was stuck in the device and he would say 'we are bugged.' The IT people were paying a kind of homage to Thomas Edison by identifying a failure in their computers as a bug. Today, we still use this word for every small mistake in a computer program, even though there are no real insects inside.", questions: [ { q: "The term 'bug' for a computer error started in the 1960s.", a: true }, { q: "The first 'bug' was a real insect found in a computer relay.", a: false }, { q: "Thomas Edison used the phrase 'we are bugged' for his phonograph.", a: true }, { q: "A 'bug' represents a success in a computer program.", a: false }, { q: "The term 'bug' pays homage to Thomas Edison.", a: true } ] },
        { title: "Bungalow", text: "This word has a very cozy history that began in the region of South Asia. In the Hindi language, a bangla was a small, one-story house built in the traditional style of Bengal. These houses were designed with large porches and high ceilings to keep the air moving and help people stay cool in the very hot and humid weather of India. In the 18th and 19th centuries, British officials living in India loved these houses because they were comfortable and easy to build. They changed the name to bungalow and brought the architectural style back to England and eventually to America. The idea of a simple, cozy house with everything on one floor became very popular for vacation homes and for families who wanted a quiet life. Today, a bungalow is a common sight in many countries, and the word is used for any small house that is built low to the ground. Even though these houses are now found in cold places like Canada or England, the name still carries the memory of the warm, breezy houses of India. It is a word that traveled across the world to bring comfort to many people.", questions: [ { q: "The word 'bungalow' comes from the Hindi language.", a: true }, { q: "A 'bangla' was originally a tall, multi-story tower.", a: false }, { q: "British officials in India liked these houses because they were cool.", a: true }, { q: "Bungalows are typically built low to the ground.", a: true }, { q: "The style was originally designed for cold climates.", a: false } ] },
        { title: "Cactus", text: "The word cactus has a very long journey that began in ancient Greece. The word kaktos was originally used by the Greeks to describe a prickly, thorny plant found on the island of Sicily. This plant was actually a type of cardoon or artichoke, not the desert plant we know today. Hundreds of years later, when European scientists and explorers first visited the Americas, they saw strange, thorny plants that survived in the dry desert without any rain. They did not have a word for these unique plants, so they decided to use the old Greek name for 'prickly plant.' In a way, they 'borrowed' the name from a Mediterranean vegetable and gave it to a desert survivor! A cactus is a truly amazing plant because its thick skin and sharp thorns protect the water stored inside it. The thorns are actually leaves that changed over millions of years to stop animals from eating the plant. Today, we use the word for thousands of different types of these plants. The name reminds us that even though these desert plants are only from the Americas, their name connects back to the very old language of the Greek philosophers.", questions: [ { q: "The word 'cactus' comes from the ancient Greek word 'kaktos'.", a: true }, { q: "The Greeks originally used the word for a desert plant in America.", a: false }, { q: "European explorers 'borrowed' the name for the plants they found in the Americas.", a: true }, { q: "A cactus uses thorns to attract animals.", a: false }, { q: "Thorns on a cactus are actually modified leaves.", a: true } ] },
        { title: "Camouflage", text: "The word camouflage was first used by a magazine which covered news and photos of the British and French war machines which were painted to blend in with the landscape. In military jargon, the meaning of the word camouflage is to fool the enemy. The war machines were painted to prevent them from the enemy pilots‚Äô eyes. Until this particular coverage, long definitions such as dazzle-painting or concealment-painting were used to describe this military trick. The word camouflage has its origins in the 19th-century French slang 'camoufler' which means to veil. However, the French thieves borrowed this word from their Italian counterparts who used the verb 'camuffare' which means to disguise in Italian. Like numerous military terms, the word camouflage came into the use of daily language and today it is a global cognate to say to hide something from unwanted eyes. It is also used in nature to describe how animals stay safe. Whether it is a soldier in the forest or a lizard on a tree, the goal is always the same: to stay hidden and invisible to the eyes of others.", questions: [ { q: "The word 'camouflage' was first used to describe fashion models.", a: false }, { q: "The word comes from French slang meaning 'to veil'.", a: true }, { q: "The French thieves borrowed the word from Italian thieves.", a: true }, { q: "'Camouflage' means to make something very visible.", a: false }, { q: "The word is also used to describe how animals hide in nature.", a: true } ] },
        { title: "Cappuccino", text: "On September the 12th, 1683, when the siege of Vienna finished, the Turks left everything behind and fled. The famished people of Vienna rushed to the provisions and started to cook whatever they could get. Coffee beans were among those foods. They started to roast those beans and the smell was extremely bad. The Capuchin monks were among the Vienna people during the siege and they taught them to grind, roast, and mix the coffee beans with milk and honey. The Austrian people named this beverage after those monks and called it Kapuziner. However, due to the Italian origin of the monks, the coffee is known globally as cappuccino. The light brown color of the drink looks exactly like the brown robes that the monks used to wear. Today, this is one of the most popular coffee drinks in the world. Every time you enjoy a cup with foamy milk on top, the name reminds you of the monks who helped the people of Vienna. It is a delicious story of how a religious group and a famous historical war gave us our favorite morning drink.", questions: [ { q: "Cappuccino is named after Capuchin monks.", a: true }, { q: "The drink was invented in Vienna after a siege by the Turks.", a: true }, { q: "The people of Vienna used tea leaves left behind by the Turks.", a: false }, { q: "The color of the drink resembled the monks' brown robes.", a: true }, { q: "Cappuccino is originally a Turkish word.", a: false } ] },
        { title: "Casino", text: "In order to understand the meaning of casino, we need to know that casa means house in Italian and the suffix '-ino' makes the word diminutive, hence the word means 'small house.' When we look from today‚Äôs perspective, the connection between a place where people gamble and a small house doesn‚Äôt make sense. However, in rural Italy, in 1744, there were such small public houses where people would go and listen to music and watch people dancing. Regarding the religious and social oppressions, visiting such places was related to sin. Rumor had it that people were not only drinking and dancing, but they were also gambling. Day by day, the fame of those houses exceeded borders and any place where people would meet and play cards, dice games or even roulette was called casinos. The widespread usage of the word has become famous after luxurious hotels with casinos were built in Las Vegas. Coincidentally, there was a famous card game called cassino and most probably people related these small houses with this game. Today, it represents big lights and games of chance, but it started as a small house for friends.", questions: [ { q: "In Italian, 'casino' literally means 'small house'.", a: true }, { q: "Originally, these were places for music and dancing in rural Italy.", a: true }, { q: "Gambling was always the only activity in early casinos.", a: false }, { q: "The word became famous globally after hotels were built in Las Vegas.", a: true }, { q: "The word is related to a card game called 'cassino'.", a: true } ] },
        { title: "Cathedral", text: "A cathedral is a very large and impressive church, but its name is actually about a simple piece of furniture. The word comes from the Greek word kathedra, which means 'a chair' or 'a seat.' In the early days of the Christian church, the Bishop was the leader of a large area. The church where the Bishop had his official 'seat' or office was called the 'cathedral church.' It was the most important building in the city because it was the center of power and law. Because these buildings had to be big enough to hold many people and show the importance of the Bishop, they were built with high ceilings, beautiful windows, and tall towers. Over many centuries, the word stopped being about the chair and started describing the giant, beautiful building itself. Today, when we visit a cathedral in a city like London, Paris, or Florence, we are amazed by the art and the architecture. However, the name still reminds us of its original purpose as the official 'seat' for a leader. It is a word that shows how a small symbol of authority can give a name to some of the most famous buildings in the world.", questions: [ { q: "The word 'cathedral' comes from a Greek word meaning 'a chair'.", a: true }, { q: "A cathedral is named after the official seat of the Bishop.", a: true }, { q: "Cathedrals were usually small and simple buildings.", a: false }, { q: "The 'cathedra' represented the Bishop's authority.", a: true }, { q: "The word originally described the building, not the furniture.", a: false } ] },
        { title: "Charisma", text: "The word charisma comes from the ancient Greek language, where it had a very special and spiritual meaning. The word charis meant 'grace' or 'favor,' and a charisma was a 'gift' given by the gods to a human being. In the past, people believed that if someone was a great leader or a powerful speaker, it was because the gods had given them a magic power to inspire others. They had a 'gift of grace' that made them special. For a long time, the word was only used in religious books to describe miracles or spiritual powers. However, in the 20th century, social scientists started using the word to describe the personality of famous politicians, actors, and leaders. Today, when we say someone has charisma, we mean they are very charming, attractive, and can easily make people follow them. It is that 'invisible quality' that makes a person stand out in a crowd. Even though we no longer talk about gods and magic, the name still carries the original Greek idea of a 'special gift.' It is a word for a personality that is so strong it feels like it came from another world.", questions: [ { q: "The word 'charisma' comes from ancient Greek.", a: true }, { q: "Originally, it meant a 'gift' given by the gods.", a: true }, { q: "Social scientists started using the word in the 20th century.", a: true }, { q: "'Charisma' refers to a person who is boring and quiet.", a: false }, { q: "The word was once used only in religious books.", a: true } ] },
        { title: "Charlatan", text: "In the early 17th century, the common people were in trouble with epidemics, and the number of real doctors was scarce. What‚Äôs more, even if the commoners could access real doctors, they could not afford them. This is where the charlatans came in. The word charlatan originates in the Italian word 'ciarlatano,' which is derived from the Italian verb 'ciarlare,' which means to chatter. They were traveling from town to town by cart, and they would address the people with fancy words, various light shows, and musicians in order to distract them. As the term suggests, they were chattering too much to convince the commoners that they were real experts of pharmacology. Eventually, they would sell them useless potions for high prices and leave the village. When the villagers understood that they were conned by the chattering con artist, their charlatan had already arrived in another town to prey on new victims. Today, we use this word for anyone who pretends to have special knowledge that they do not really have. It is a word that reminds us to be careful of people who talk too much but tell lies.", questions: [ { q: "The word 'charlatan' comes from an Italian word meaning 'to chatter'.", a: true }, { q: "Charlatans were honest doctors who helped villagers.", a: false }, { q: "Charlatans used light shows and musicians to distract people.", a: true }, { q: "They sold useless potions for high prices.", a: true }, { q: "A charlatan stays in one town for their whole life.", a: false } ] },
        { title: "Chauvinism", text: "Nowadays, people use the word chauvinism when they refer to extreme patriotism or aggressive nationalism. What‚Äôs more, 'male chauvinism' came into use in the early 1960s by feminist activists who wanted to put the masculine-centric approach under the spotlight. This word has a historical background, and it is the last name of Nicolas Chauvin. He was a low-ranked soldier in Napoleon‚Äôs army, and he was known for his full support for Napoleon. He was praising Napoleon publicly and zealously even if Napoleon was wrong. His preaches became so annoying that anyone who talked about nationalism feverishly was called a chauvinist. In time, his last name became an adjective to belittle people who have fanatic thoughts and utter them with exaggeration. Today, we use it for anyone who is too proud of their own group and refuses to respect others. It is a story of how a soldier‚Äôs extreme loyalty turned into a word for a very narrow-minded and aggressive way of thinking. It reminds us that being too proud can sometimes lead to being unkind or unfair to other people in the world.", questions: [ { q: "The word 'chauvinism' is named after Nicolas Chauvin.", a: true }, { q: "Chauvin was a soldier who hated Napoleon.", a: false }, { q: "The word originally meant extreme loyalty or patriotism.", a: true }, { q: "'Male chauvinism' became a common term in the 1800s.", a: false }, { q: "Today, the word is used to describe someone who respects all groups.", a: false } ] },
        { title: "Chocolate", text: "The word chocolate has a very rich history that begins over three thousand years ago in the jungles of Central America. It comes from the Aztec word xocolatl, which is a combination of two words: xocol, meaning 'bitter,' and atl, meaning 'water.' The Aztecs and the Mayans did not eat sweet bars of candy; instead, they made a spicy, bitter drink by grinding cacao beans and mixing them with chili peppers and water. They believed this drink was a gift from the gods that gave them strength and wisdom. When Spanish explorers arrived in Mexico in the sixteenth century, they were surprised by this dark liquid. They brought the beans and the name back to Europe, where people eventually started adding sugar, cinnamon, and milk to make it taste better. For a long time, it was a very expensive luxury that only kings and queens could afford to drink. In the nineteenth century, machines were finally invented to turn the liquid into the solid bars we love today. Now, chocolate is the most popular treat in the world. Its name is a sweet reminder of its ancient, bitter, and 'watery' roots in the heart of the Aztec empire.", questions: [ { q: "The word 'chocolate' comes from the Aztec word 'xocolatl'.", a: true }, { q: "'Xocolatl' literally means 'sweet water'.", a: false }, { q: "The Aztecs drank chocolate with chili peppers.", a: true }, { q: "Chocolate was originally a cheap drink for everyone.", a: false }, { q: "Machines to make solid chocolate bars were invented in the 19th century.", a: true } ] },
        { title: "Cinema", text: "The word cinema is a short version of a much longer and more technical name. In the 1890s, when the first machines to show moving pictures were invented, they were called 'cinematographs.' This long word was made from two Greek parts: kinema, which means 'movement,' and graphein, which means 'to record' or 'to write.' So, a cinematograph was literally a machine that 'recorded movement.' This was a massive miracle at the time because, before this, pictures were always still and never moved. The French people were the first to shorten the long name to just cinema, and the word quickly spread to almost every other language. It became the name for both the art of making movies and the building where people go to watch them on a big screen. Today, we have movies on our phones and computers, but we still use this word that was born from the excitement of the very first moving pictures. It is a great example of how a scientific name can become a common part of our daily life. The name still reminds us that the magic of movies is all about the beauty of 'recorded movement.'", questions: [ { q: "'Cinema' is short for 'cinematograph'.", a: true }, { q: "The word comes from Greek words meaning 'recorded movement'.", a: true }, { q: "Before cinema, pictures were always still.", a: true }, { q: "The French were the first to shorten the name to 'cinema'.", a: true }, { q: "The word 'cinema' means 'writing with light'.", a: false } ] },
        { title: "Circus", text: "The word circus has a very old and circular history that begins in the heart of ancient Rome. It comes from the Latin word circus, which literally means 'a circle,' 'a ring,' or 'an oval.' In Roman times, the most famous place for entertainment was the Circus Maximus, a giant oval stadium where thousands of people gathered to watch exciting chariot races. It was the center of social life and noise in the city! Over many centuries, the word stopped being just a name for the stadium and started describing the performances that happened inside a ring. In the late 1700s, an Englishman named Philip Astley created the modern version by bringing together horse riders, acrobats, and clowns into a single circular stage. He realized that a circle was the perfect shape because it allowed everyone in the audience to see the action perfectly. Today, the word circus makes us think of big tents, lions, and amazing acrobats performing under the 'big top.' Even though the shows have changed a lot over two thousand years, the name still connects us back to the original circular shape of those ancient Roman racing tracks.", questions: [ { q: "The word 'circus' comes from the Latin word for 'circle'.", a: true }, { q: "The Circus Maximus was a square stadium.", a: false }, { q: "Philip Astley created the modern circus with a circular stage.", a: true }, { q: "A circle allows everyone in the audience to see well.", a: true }, { q: "The word 'circus' has lost its connection to the shape of the stage.", a: false } ] },
        { title: "Clinic", text: "The word clinic has a very interesting history that connects it to the comfort of your own home. It comes from the ancient Greek word kline, which means 'a bed' or 'a couch.' Originally, the word was used for a doctor who visited patients while they were lying in their beds at home. These were 'bedside' doctors who cared for people who were too sick to walk or travel. Over time, the meaning changed to describe a small building where doctors teach students by showing them real patients in beds. By the modern era, the word started to be used for any small medical center where you go for a check-up or a quick treatment. Unlike a giant hospital where you might stay for many days, a clinic is usually a place for faster medical service. Today, we have dental clinics, eye clinics, and even animal clinics for our pets. The name is a gentle reminder that all medicine started with a doctor sitting next to a patient's bed and offering help. It is a word that represents the care and personal attention that doctors give to people to help them feel healthy and strong again.", questions: [ { q: "The word 'clinic' comes from the Greek word for 'bed'.", a: true }, { q: "Originally, a clinic referred to a doctor visiting a patient at home.", a: true }, { q: "Today, a clinic is usually larger than a hospital.", a: false }, { q: "The word changed to describe a place where doctors teach students.", a: true }, { q: "'Clinic' implies a place for long-term stays.", a: false } ] },
        { title: "Cobra", text: "When Portuguese explorers first arrived in Africa and India in the 15th and 16th centuries, they were terrified by a specific type of snake that could lift its head and widen its neck. This unique shape reminded them of a hood or a hat. In the Portuguese language, a 'hood' is called a capelo. They called the snake cobra de capelo, which literally means 'snake with a hood.' In Portuguese, the word cobra actually means any type of snake, but for English speakers, the word became the specific name for this dangerous hooded reptile. The cobra is famous for its deadly poison and its dramatic appearance when it feels threatened. In many ancient cultures, especially in Egypt and India, the cobra was a powerful symbol of royalty, protection, and wisdom. You can even see them on the crowns of the ancient Pharaohs! Today, the name cobra is used all over the world. It is a word that traveled from Portugal to the tropical jungles of the East. The name still helps us visualize the scary but beautiful 'hood' of one of nature‚Äôs most famous and respected snakes. It is a story of discovery and the fear of the unknown.", questions: [ { q: "'Cobra de capelo' means 'snake with a hood' in Portuguese.", a: true }, { q: "Portuguese explorers found these snakes in Africa and India.", a: true }, { q: "In Portuguese, 'cobra' just means 'snake'.", a: true }, { q: "The cobra was a symbol of royalty in ancient Egypt.", a: true }, { q: "The name 'cobra' comes from the snake's venom.", a: false } ] },
        { title: "Cocktail", text: "There are many colorful stories about the word cocktail, but the most accurate history is likely related to horses. In the 18th century, people would cut the tails of 'mixed-breed' horses to make them stand up, similar to the tail of a rooster or a 'cock.' These horses were called 'cock-tails' because they were not 'pure' through the bloodline. Around the same time, people started making drinks that were not 'pure' wine or spirit, but a mixture of different ingredients like sugar, water, and bitters. Because the drink was a 'mixture,' they used the same word for it that they used for the mixed-breed horses. It was a 'cocktail' of flavors! The word became very popular in America in the early 1800s, and bartenders started creating hundreds of different recipes. Today, a cocktail is a sophisticated and fancy drink served at parties and in elegant bars. Even though the word started with horses and roosters, it is now the international name for any creative mix of drinks. It is a word that represents fun, creativity, and the social history of people gathering together to enjoy a 'mixed' drink in a tall glass with ice.", questions: [ { q: "The word 'cocktail' may be related to mixed-breed horses.", a: true }, { q: "A 'cock-tail' horse had a long, purebred tail.", a: false }, { q: "The drink was called a cocktail because it was a 'pure' drink.", a: false }, { q: "Cocktails became popular in America in the early 1800s.", a: true }, { q: "The word represents a mixture of ingredients.", a: true } ] },
        { title: "Coffee", text: "The word coffee has a very global history that traveled through many different languages before it reached English. It began with the Arabic word qahwa, which originally referred to a type of wine or a drink that reduced the appetite. By the fifteenth century, the name was given to a new, stimulating drink made from roasted beans in Yemen. From Arabic, the word moved into the Turkish language as kahve. The Turks were the ones who brought the drink to Europe through their trade and wars. When the beverage arrived in Italy, it became caff√®, and the Dutch changed it to koffie. Finally, the English borrowed the Dutch version to create the word coffee. For a long time, people in Europe were suspicious of this 'dark liquid,' but it quickly became the center of social life in 'coffeehouses' where people met to discuss politics and news. Today, it is the most popular morning drink in the world. Whether you call it kahve, caff√®, or coffee, the name carries the history of travelers and traders moving between the Middle East, Turkey, and Europe. It is a word that wakes up the whole world every day.", questions: [ { q: "The word 'coffee' began as the Arabic word 'qahwa'.", a: true }, { q: "The Turks changed the word to 'kahve'.", a: true }, { q: "The English word 'coffee' was borrowed from the Dutch.", a: true }, { q: "Europeans immediately loved coffee and trusted it.", a: false }, { q: "Qahwa originally referred to bread.", a: false } ] },
        { title: "Credit", text: "The word credit has a very deep and personal history that comes from the Latin word credere, which means 'to trust' or 'to believe.' In the ancient world, if you gave someone credit, it meant that you 'believed' they were an honest person who would pay you back later. It was not just about money; it was about your reputation and your good name in the community. As international trade grew in the Middle Ages, merchants and bankers in Italy and France began using the word to describe financial loans. They realized that the whole economy depends on people 'trusting' each other to follow through on their promises. Today, we use credit cards every day to buy things, but the core idea has never changed: the bank 'believes' in our ability to pay the money back. We also use the word in other ways, such as giving someone 'credit' for a job well done, which means we 'believe' they are responsible for the success. It is a powerful word that connects our modern financial system to the ancient human value of trust. Without credit, the modern world and its commerce would simply stop working.", questions: [ { q: "The word 'credit' comes from the Latin word 'credere'.", a: true }, { q: "'Credere' means 'to pay money'.", a: false }, { q: "Giving someone credit means you believe they are honest.", a: true }, { q: "The concept of credit relies on trust between people.", a: true }, { q: "The word 'credit' is only used for money.", a: false } ] },
        { title: "Croupier", text: "The word croupier has a very surprising history that starts on the back of a horse! In the French language, the word croupe refers to the back part of a horse‚Äôs body. Originally, a croupier was a person who sat on the back of a horse behind the main rider to offer support and help. Later, in the seventeenth century, this idea moved from the world of horses to the world of gambling in France. In early gambling houses, a wealthy person would often bring a friend or a servant to stand 'behind' them while they played. This person's job was to watch the money, give advice, and make sure everything was fair. They were 'sitting on the back' of the player for support! Eventually, the name was given to the professional worker hired by the house to manage the table, collect the bets, and give out the winnings. Today, a croupier is the skilled professional who runs the games in a modern casino with speed and elegance. It is amazing to think that this fancy title for a casino expert actually started with a person sitting on the back of a horse to help a rider.", questions: [ { q: "Originally, a 'croupier' sat on the back of a horse.", a: true }, { q: "The word moved from horses to gambling in France.", a: true }, { q: "In early gambling, a croupier stood behind a player to help them.", a: true }, { q: "A croupier's job is to play against the casino.", a: false }, { q: "The word 'croupe' refers to the front legs of a horse.", a: false } ] },
        { title: "Deodorant", text: "The word deodorant is a very logical name that describes exactly what the product does. It is made of two parts from the Latin language. The root word is odor, which means 'a smell' or 'a scent.' The prefix de- means 'to remove' or 'to take away.' So, a deodorant is literally something that 'takes away smells.' Before this product was invented, people used heavy perfumes to try and hide their body odors, but this didn't always work very well! The first modern, branded deodorant was invented in Philadelphia in 1888. It was a thick cream called 'Mum,' named after the nurse who created it. Later, in the 1940s, a researcher invented the first 'roll-on' version, which was inspired by the design of a ballpoint pen! Today, using a deodorant is part of the daily morning routine for millions of people around the world. It is a word that has become a standard part of our hygiene and health. The name is simple and honest, reminding us that its only job is to help us stay fresh and clean throughout the day, especially in crowded cities or during hot summer weather.", questions: [ { q: "The word 'deodorant' literally means 'to remove smell'.", a: true }, { q: "The prefix 'de-' means 'to add'.", a: false }, { q: "The first deodorant cream was named 'Mum'.", a: true }, { q: "The roll-on deodorant was inspired by a ballpoint pen.", a: true }, { q: "Deodorant was invented by the ancient Romans.", a: false } ] },
        { title: "Depot", text: "The word depot comes from the French word d√©p√¥t, which means 'a place to put things' or 'a storehouse.' It is derived from the Latin verb deponere, meaning 'to put down.' In the beginning, a depot was a military building used to keep food, weapons, and uniforms for soldiers. It was a safe place to 'put down' important supplies until they were needed for a battle. Later, as the world of transportation grew, the meaning changed. It became the word for a station where a train or a bus would stop to 'put down' passengers or goods. In American English, the word is often used for a large store that sells building materials, while in other places, it still refers to a bus or train station. Today, whether it is a place for storage or a place for travel, a depot is always a busy center of activity. The name reminds us that for thousands of years, humans have needed special places to store their things and organize their journeys. It is a word about organization, safety, and the movement of goods and people from one place to another.", questions: [ { q: "The word 'depot' comes from a French word meaning 'storehouse'.", a: true }, { q: "Originally, a depot was a place to store military supplies.", a: true }, { q: "The word 'depot' is never used for train stations.", a: false }, { q: "The Latin root 'deponere' means 'to pick up'.", a: false }, { q: "A depot is a place for organizing goods or passengers.", a: true } ] },
        { title: "Despot", text: "Until the French revolution, the word despot did not have a negative meaning. The Greek female name Despina is the feminine version of this term, and it is still a very popular name today. However, the French people called Louis XVI a despot due to his tyrannical rule, and ever since then, the word has become a common word to define tyrannical people. The ancient Greeks used the word as a combination of words meaning 'house' and 'master,' hence 'the master of the house.' Later, the Romans used it for local rulers who were obedient to them. In 1508, the Venetians and the Genoese used 'dispotto' as a title for Byzantine city rulers under the Ottoman Empire. Interestingly, this title had been used to emphasize the tribute-paying and obedient rulers who lived under the reign of the Ottomans. With time, the meaning evolved into the opposite, and it became a way to describe a cruel leader who has total power. Today, while Despina is a beautiful name for a girl, despot is a word we use for scary leaders who do not listen to the people they rule.", questions: [ { q: "The word 'despot' originally meant 'master of the house'.", a: true }, { q: "The word always had a negative meaning.", a: false }, { q: "The French called Louis XVI a despot.", a: true }, { q: "'Despina' is a feminine version of the word.", a: true }, { q: "A despot is a leader who listens carefully to the people.", a: false } ] },
        { title: "Disco", text: "The word disco is a short version of the French word discoth√®que. This word was created in the 1940s by combining 'disc' (which means a music record) and biblioth√®que (which means a library). So, a discoth√®que was literally a 'library of records.' In the beginning, these were small clubs in Paris where people went to listen to jazz records because live music was difficult to find during the war. Instead of a live band, there was a 'DJ' who played the discs for the crowd. In the 1970s, this style of music became a global phenomenon with bright lights, shiny clothes, and a specific beat for dancing. The long French name was shortened to just disco, and it became the name for the music, the dance style, and the clubs. Even though the 'disco era' of the 1970s is over, the word is still used today for any place where people dance to recorded music. It is a great example of how a technical name for a 'record library' became a word that represents energy, fun, and the history of nightlife. Every time we go to a disco, we are using a word born from French records.", questions: [ { q: "'Disco' is short for 'discoth√®que'.", a: true }, { q: "'Discoth√®que' literally means 'library of records'.", a: true }, { q: "The first discos had live bands playing all night.", a: false }, { q: "Disco became a global phenomenon in the 1940s.", a: false }, { q: "The word originally described a club in Paris.", a: true } ] },
        { title: "Doctor", text: "The word doctor has a very scholarly history that begins in the ancient Latin language. It comes from the verb docere, which means 'to teach.' Originally, a doctor was not a person who fixed your broken leg; instead, it was a title given to the most brilliant 'teachers' or experts in a university. If you were a doctor, it meant you were a master of your subject and had the authority to teach others. For many centuries, the title was mostly used for experts in law or religion. However, in the Middle Ages, as medicine became a formal science in universities, people who studied the human body also began to receive this title. By the fourteenth century, the word entered English and started to be used specifically for medical professionals. Today, we usually think of a doctor as someone in a white coat at a hospital, but the name still reminds us of its original meaning: a person who has great knowledge and can 'teach' us how to be healthy. Whether they have a medical degree or a PhD in history, every doctor is continuing the ancient tradition of being an expert and a teacher for the community.", questions: [ { q: "The word 'doctor' comes from the Latin verb 'docere'.", a: true }, { q: "'Docere' means 'to heal'.", a: false }, { q: "Originally, a doctor was a brilliant teacher or expert.", a: true }, { q: "The title was used for law and religion before medicine.", a: true }, { q: "By the 14th century, the word was used for medical professionals.", a: true } ] },
        { title: "Dolphin", text: "The word dolphin has a very smart history that shows how the ancient Greeks were great observers of nature. It comes from the Greek word delphys, which means 'womb.' The Greeks called this sea animal delphis, which basically means 'the fish with a womb.' This is a truly amazing discovery because thousands of years ago, the Greeks noticed that dolphins were not like normal fish that lay eggs. They saw that dolphins are mammals that give birth to live babies and feed them with milk, just like humans and other land animals. This scientific fact was hidden inside their name for over two thousand years! Later, the word traveled into Latin and then into Old French as daulphin. In the Middle Ages, the 'Dauphin' was even the title given to the eldest son of the King of France! Today, the dolphin is loved by everyone for its intelligence and its friendly nature. Its name is a reminder that the ancient people were much smarter than we often think. They gave the animal a name that perfectly describes its biology, connecting the ocean world to the world of mammals and the miracle of birth.", questions: [ { q: "The Greek word 'delphis' means 'fish with a womb'.", a: true }, { q: "The Greeks thought dolphins laid eggs like other fish.", a: false }, { q: "The word 'dolphin' is related to the word 'womb'.", a: true }, { q: "In the Middle Ages, the 'Dauphin' was the King of England.", a: false }, { q: "Dolphins feed their babies with milk.", a: true } ] },
        { title: "Drone", text: "The word drone has a very 'buzzy' history that connects modern technology to the world of insects. In nature, a drone is a male honeybee. Unlike the female worker bees, the male drones do not collect honey or help build the hive; their only job is to fly around and make a low, humming sound. In the 1930s, the British military created small, remote-controlled airplanes that they used for target practice. These planes were not very fast, and they made a very loud, constant humming noise that sounded exactly like a swarm of male bees. Because they made that annoying 'buzz,' the pilots started calling them drones. For many years, the word was only used by the military for secret projects. However, in the last twenty years, small flying machines with cameras became available for everyone to buy. Today, people use drones for taking photos, delivering packages, and even for farming. The name has become a global word for any flying machine without a pilot. It is a perfect name because even the most expensive and advanced modern drone still makes that same humming sound that gave it its name nearly one hundred years ago.", questions: [ { q: "In nature, a 'drone' is a female worker bee.", a: false }, { q: "Male drone bees do not collect honey.", a: true }, { q: "The British military used the name for remote-controlled planes.", a: true }, { q: "The name was chosen because the planes made a buzzing sound.", a: true }, { q: "Drones have been available for everyone to buy since the 1930s.", a: false } ] },
        { title: "Eskimo", text: "The word Eskimo was used to define the people who lived in the circumpolar region of the Earth. This covers areas like Siberia, Greenland, Canada, and Alaska. In 1980, the federation of these native people declared that they would call themselves Inuit and they would accept the word Eskimo as disrespectful. Inuit means 'the people' and Inuk means 'the person.' Arctic people call all humans who live there Inuit. On the other hand, native people from west Alaska continue to call themselves Eskimos because their language does not have the word Inuit. The Cree, a native American nation, encountered the Inuits and called them 'escheemau.' This meant 'eaters of the raw meat' and they meant to insult them. However, the Inuit people are proud of their dietary habits. In time, the French used the word 'esquimaux,' which later became the global word Eskimo. Today, we use the name Inuit to show respect to these brave people who live in the cold north. It is a story of how a name from an enemy became famous, but the people chose their own name to be more respectful.", questions: [ { q: "The word 'Eskimo' was originally used by the Cree people.", a: true }, { q: "'Escheemau' meant 'eaters of cooked meat'.", a: false }, { q: "The Inuit people prefer the name 'Eskimo'.", a: false }, { q: "'Inuit' means 'the people'.", a: true }, { q: "Some native people in Alaska still use the word Eskimo.", a: true } ] },
        { title: "Ferry boat", text: "The word ferry has a very old and solid history that comes from the Germanic and Old English languages. It is related to the ancient word fher, which means 'to lead,' 'to carry,' or 'to go.' For thousands of years, before there were many big bridges, a ferry was a vital way for people to travel across rivers or lakes. It was a boat that 'carried' people, animals, and goods from one side to the other. In the past, these were small wooden boats moved by men with long poles or oars. Later, they became large steamships and eventually the massive modern ships that can carry hundreds of cars and trucks across the sea. A ferry boat is essentially a moving piece of road that connects two different pieces of land. The 'way' part of the word simply means the path or the road. Today, we use ferries to go to beautiful islands or to cross busy harbors like New York or Istanbul. The name is a simple and honest description of its job: it is a boat that 'leads' us to our destination across the water, continuing a tradition that is as old as human travel itself.", questions: [ { q: "The word 'ferry' is related to a word meaning 'to carry'.", a: true }, { q: "Ferries have been used for thousands of years.", a: true }, { q: "The word comes from Germanic and Old English roots.", a: true }, { q: "Originally, ferries were moved by engines.", a: false }, { q: "A ferry connects two pieces of land across water.", a: true } ] },
        { title: "Fiasco", text: "When there is a failure, all around the world people use the word fiasco. The origin of this word is Italian and it means glass bottle. The relationship between a flop and a bottle is quite interesting. The Venetians were famous for producing glassware. They would create fine glass art pieces. Surely, some pieces had flaws, and instead of throwing them away, they would turn them into glass bottles. This action was called fare fiasco which translates 'to make a bottle.' The French borrowed this term from the Italians and introduced it to other languages to indicate failure or flop. Nowadays, people use the term fiasco when something goes wrong or it has flaws. So did the Venetian glassmakers when they downgraded a piece of valuable glass with flaws into an ordinary glass bottle. It is a great word because it reminds us that a mistake doesn't have to be a total waste; you can still turn it into something simple and useful like a bottle. Every time a plan fails and someone calls it a fiasco, they are using a word born from the beautiful glass workshops of ancient Venice.", questions: [ { q: "The word 'fiasco' means 'glass bottle' in Italian.", a: true }, { q: "Venetian glassmakers made bottles out of flawed art pieces.", a: true }, { q: "'Fare fiasco' means 'to make a success'.", a: false }, { q: "The French borrowed the term to mean 'failure'.", a: true }, { q: "A fiasco originally referred to a perfect piece of glass.", a: false } ] },
        { title: "Flamingo", text: "The name for this beautiful pink bird comes from the Spanish word flamenco. This word is derived from the Latin flamma, which means 'a flame' or 'a fire.' When Spanish explorers first saw these birds standing in the water, they were amazed by the bright, glowing color of their feathers. Under the hot sun, the birds looked like dancing flames of fire. There is also a connection to the people of Flanders (modern Belgium), who were called 'Flemings.' In the past, people thought these birds were as colorful and unusual as the Flemings, so they used a similar word. Another interesting fact is that the flamingo is not born pink; it gets its color from eating special shrimp and algae that contain a natural 'fire' pigment. If the bird stops eating this food, its feathers will eventually turn white! Today, the flamingo is a symbol of tropical vacations and exotic nature. Its name is a perfect description of its unique beauty. Every time we see a flamingo, we are looking at a 'flame-colored' bird that carries a name from the Spanish and Latin languages, representing the bright colors of the sun.", questions: [ { q: "The word 'flamingo' comes from the Spanish word for 'flame'.", a: true }, { q: "The bird is named after its bright blue feathers.", a: false }, { q: "The name is also connected to the people of Flanders.", a: true }, { q: "Flamingos are born with pink feathers.", a: false }, { q: "The Latin word 'flamma' means 'fire'.", a: true } ] },
        { title: "Freelance", text: "The word freelance is used to define people who work independently and have no affiliation with any company or employer. The origin of this word dates back to the middle ages when knights would fight for their lords. Occasionally, a knight would abandon his lord and become a mercenary. This particular knight would rent his lance, which was the knight‚Äôs main weapon, to anyone who could afford his fee. Since then, the term freelance has been used to define self-employed people, although the era of knights finished long ago. Nowadays, the skill of a professional is the lance of a knight in the middle ages. Today, many writers, artists, and teachers work as freelancers. They are not tied to one boss; they are 'free' to choose which projects they want to work on. It is a word about professional freedom and independence. Even though we do not use real spears or lances today, we still use our skills to earn a living just like those brave and independent knights did hundreds of years ago in the old times. It is a very popular way to work in the modern world.", questions: [ { q: "The word 'freelance' dates back to the Middle Ages.", a: true }, { q: "A 'freelance' was a knight who served only one lord.", a: false }, { q: "The 'lance' refers to the knight's weapon.", a: true }, { q: "Today, freelancers are self-employed.", a: true }, { q: "The word is only used for soldiers today.", a: false } ] },
        { title: "Geisha", text: "The word geisha is a beautiful example of the elegance of the Japanese language. It is made of two different parts: gei, which means 'art,' and sha, which means 'a person.' So, a geisha is literally an 'artist' or 'a person of art.' In traditional Japanese culture, a geisha is a highly trained professional whose job is to entertain guests with music, dancing, and poetry. They spend many years learning how to play instruments like the shamisen and how to perform the delicate tea ceremony. They are famous for their beautiful kimonos, white makeup, and incredible hairstyles. It is important to know that a geisha is not just a servant; she is a living symbol of the history and art of Japan. The word represents a high level of discipline and beauty. In the past, there were even male geishas! Today, while there are fewer geishas than in the past, they are still a very respected part of Japanese life, especially in the city of Kyoto. The name reminds us of art is not just something we look at in a museum; it can be a way of living and a profession dedicated to making the world a more beautiful and graceful place.", questions: [ { q: "'Geisha' literally means 'person of art'.", a: true }, { q: "A geisha is just a servant.", a: false }, { q: "Geishas are trained in music, dancing, and poetry.", a: true }, { q: "There were never male geishas.", a: false }, { q: "Geishas are famous for their kimonos and makeup.", a: true } ] },
        { title: "Ghetto", text: "The word ghetto has a very specific and historical origin that begins in the beautiful city of Venice, Italy. In 1516, the local government forced all the Jewish people in the city to live on a small island that was separated from the rest of the community. This island was located near an old metal factory, or a 'foundry.' In the Venetian language, a foundry was called a gh√®to. This specific neighborhood became the first ghetto in history. For many centuries, the word was used to describe any segregated part of a city where a minority group was forced to live because of their religion or race. In the twentieth century, the word became sadly famous again during World War II when millions of people were forced into crowded neighborhoods. Today, the word is also used to describe any poor or isolated area of a modern city. The history of the word is a dark reminder of a time when people were separated and treated differently because of who they were. It is a word that reminds us of the importance of inclusion and the long struggle for human rights and equality in our global cities.", questions: [ { q: "The word 'ghetto' originated in Venice, Italy.", a: true }, { q: "The first ghetto was located near a gold mine.", a: false }, { q: "'Gh√®to' meant 'foundry' in the Venetian language.", a: true }, { q: "The word was used to describe areas where minority groups were forced to live.", a: true }, { q: "The word 'ghetto' has no connection to World War II.", a: false } ] },
        { title: "Gorilla", text: "The word gorilla has a very ancient and dramatic history that starts with an explorer from Carthage named Hanno. Over two thousand years ago, he sailed down the coast of West Africa and wrote about seeing 'hairy people' in the jungle. He asked the local people what they were, and they used a word that meant 'hairy women.' Hanno wrote this word down in his notebook as gorillai. For many centuries, European scientists thought these stories were just a legend or a myth. However, in the 1840s, a missionary found a giant skull in the jungle and realized that the 'hairy people' from the old stories were actually real animals. He decided to use Hanno's ancient word to name the giant, strong apes we know today. A gorilla is a truly powerful and intelligent animal that lives in family groups in the deep forest. Even though they are massive and strong, they are usually very quiet and gentle. Today, the name gorilla is used in every language. It is a word that connects a modern scientific discovery to a mysterious traveler's story from thousands of years ago, showing how history and nature are always linked together.", questions: [ { q: "The word 'gorilla' comes from the explorer Hanno.", a: true }, { q: "'Gorillai' meant 'hairy women' in the local language.", a: true }, { q: "European scientists immediately believed Hanno's stories.", a: false }, { q: "A missionary found a gorilla skull in the 1840s.", a: true }, { q: "Gorillas are solitary animals that live alone.", a: false } ] },
        { title: "Gourmet", text: "The history of the word gourmet shows how a person‚Äôs job can change its meaning over time. In old France, a gourmet was not a person who loved eating; he was a servant or a 'wine taster' whose job was to help a wine merchant. He had to have a very good sense of taste to make sure the wine was high quality before the merchant bought it. He was a professional taster! Over many years, the meaning changed from the worker to the customer. It began to describe anyone who had a very fine and 'educated' taste for high-quality food and expensive drinks. Today, we use the word for a person who loves fancy meals or for a shop that sells very special ingredients like truffles or expensive cheeses. If you go to a 'gourmet' restaurant, you expect the food to be cooked by a great chef with the best ingredients. The word has moved from the simple world of wine servants to the world of luxury and culinary art. It is a word about the joy of eating and the appreciation of the best flavors that life has to offer us.", questions: [ { q: "Originally, a 'gourmet' was a wine taster.", a: true }, { q: "The gourmet's job was to help a wine merchant.", a: true }, { q: "The meaning changed from the worker to the customer.", a: true }, { q: "Today, 'gourmet' refers to cheap, fast food.", a: false }, { q: "A gourmet implies an educated taste for food.", a: true } ] },
        { title: "Graffiti", text: "The word graffiti comes from the Italian word graffiato, which means 'scratched.' This is derived from the Greek word graphein, meaning 'to write.' Long ago, in the ancient cities of Rome and Pompeii, people did not have paper or social media to share their feelings. Instead, they 'scratched' messages, jokes, and drawings onto the stone walls of buildings and streets. They wrote about politics, love, and even complaining about the food! When archaeologists found these cities hundreds of years later, they were amazed to see these ancient 'wall scratchings' still there. They used the Italian word to describe them. Today, even though we use colorful spray paint instead of scratching stones, we still use the same name for art on walls. While some people think graffiti is a problem, many others see it as a powerful form of modern street art that gives a voice to the city. Whether it is a quick tag or a beautiful mural, the name still connects us back to those ancient Romans who wanted to leave a message on a wall. It is a word about the human desire to be heard and remembered.", questions: [ { q: "'Graffiti' comes from the Italian word 'graffiato'.", a: true }, { q: "'Graffiato' means 'painted'.", a: false }, { q: "Ancient people scratched messages on walls in Rome and Pompeii.", a: true }, { q: "The Greek word 'graphein' means 'to write'.", a: true }, { q: "Graffiti is only a modern invention using spray paint.", a: false } ] },
        { title: "Guerilla", text: "The word guerilla has a very strong history that comes from the Spanish language. In Spanish, guerra means 'war.' By adding the suffix -illa, the word becomes guerrilla, which literally means 'little war.' This term was first used in the early 1800s during the Napoleonic Wars in Spain. When the giant French army invaded, the local Spanish people could not fight them in a traditional big battle because they were too small. Instead, they fought a 'little war' by using surprises, hiding in the mountains, and attacking quickly before disappearing back into the forest. It was a very effective way for a small group to fight a much larger enemy. The English language borrowed the word, and it became the standard name for this style of fighting all over the world. Today, guerilla is used to describe any small group of soldiers who use irregular tactics to fight. It can also be used for 'guerilla marketing' or 'guerilla gardening,' which means doing something in a surprising and unofficial way. It is a word about being clever, fast, and using your surroundings to win against a much bigger force.", questions: [ { q: "'Guerilla' means 'little war' in Spanish.", a: true }, { q: "The term was first used during the Napoleonic Wars.", a: true }, { q: "Guerilla fighters use large armies in open battles.", a: false }, { q: "The Spanish used these tactics against the French.", a: true }, { q: "'Guerilla marketing' means doing something in a formal way.", a: false } ] },
